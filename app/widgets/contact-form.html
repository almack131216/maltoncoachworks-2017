<div>
    <h1 class="display-inline-block">Contact Us</h1>

    <p class="padding-1 margin-0" ng-class="result">{{ resultMessage }}</p>

    <form ng-submit="submit(contactform)" name="contactform" method="post" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <label for="inputName" class="col-xxxs-12 col-sm-3 control-label">Name</label>
            <div class="col-xxxs-12 col-sm-9">
                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name"
                    required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
            <label for="inputEmail" class="col-xxxs-12 col-sm-3 control-label">Email</label>
            <div class="col-xxxs-12 col-sm-9">
                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email"
                    required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
            <label for="inputSubject" class="col-xxxs-12 col-sm-3 control-label">Subject</label>
            <div class="col-xxxs-12 col-sm-9">
                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message"
                    required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
            <label for="inputMessage" class="col-xxxs-12 col-sm-3 control-label">Message</label>
            <div class="col-xxxs-12 col-sm-9">
                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..."
                    required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="hidden-xs col-sm-3"></div>
            <div class="col-xs-4 col-sm-3">
                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                    Send
                </button>
            </div>
            <div class="col-xs-8 col-sm-6">
                <span class="pull-right">
                    <input type="checkbox" name="newsletter" value="yes" ng-checked="$state.includes('contact-newsletter')"> Get Newsletter?
                </span>
            </div>
        </div>
    </form>

</div>
