<form role="search" name="formName" ng-submit="search();" novalidate>
    <div class="[ input-group ]">
        <input type="text" class="[ form-control ] inpKeywords" name="q" ng-model="keywords" ng-minlength="3" ng-maxlength="20"
            placeholder="Search for..." required>
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">SEARCH</button>
            <button class="[ btn btn-primary ]" type="reset">
                <i class="fa fa-times color-danger"></i>
            </button>
        </span>
    </div>
    <div ng-messages="formName.$submitted && formName.q.$error" class="color-danger" role="alert">
        <div ng-message="required">You did not enter a field</div>
        <div ng-message="minlength">Your field is too short</div>
        <div ng-message="maxlength">Your field is too long</div>
    </div>
</form>
